<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>my-habit-app</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .habit-item { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; list-style: none; }
        .name-btn { font-size: 1.1em; padding: 5px 15px; cursor: pointer; background-color: #e3f2fd; border: 1px solid #2196f3; border-radius: 4px; }
        .delete-btn { margin-left: 10px; color: red; cursor: pointer; }
        .log-text { font-size: 0.8em; color: #666; margin-top: 5px; }
        #chart-container { width: 100%; max-width: 600px; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>習慣トラッカー</h1>
    
    <input type="text" id="habitInput" placeholder="新しい習慣を入力">
    <button onclick="addHabit()">追加</button>

    <ul id="habitList" style="padding: 0;"></ul>

    <div id="chart-container">
        <canvas id="habitChart"></canvas>
    </div>

    <script>
        // データの読み込み
        let habits = JSON.parse(localStorage.getItem('myHabits')) || [];
        let myChart = null;

        window.onload = function() {
            renderHabits();
        };

        // 習慣の追加
        function addHabit() {
            const input = document.getElementById('habitInput');
            const text = input.value;
            if (text === "") return;

            const newHabit = {
                name: text,
                logs: [] // ここに日時が入っていく
            };

            habits.push(newHabit);
            saveData();
            renderHabits();
            input.value = "";
        }

        // 保存
        function saveData() {
            localStorage.setItem('myHabits', JSON.stringify(habits));
        }

        // 削除
        function deleteHabit(index) {
            if(confirm("本当に削除しますか？")) {
                habits.splice(index, 1);
                saveData();
                renderHabits();
            }
        }

        // 記録（ログ）の追加
        function addLog(index) {
            const now = new Date();
            const timestamp = now.toLocaleDateString(); // 日付だけを保存（トレンド用）
            
            habits[index].logs.push(timestamp);
            saveData();
            renderHabits();
        }

        // 画面の更新（リストとグラフ）
        function renderHabits() {
            const habitList = document.getElementById('habitList');
            habitList.innerHTML = '';

            habits.forEach((habit, index) => {
                const li = document.createElement('li');
                li.className = 'habit-item';

                // 名前ボタン
                const nameBtn = document.createElement('button');
                nameBtn.className = 'name-btn';
                nameBtn.textContent = habit.name + " (＋1)";
                nameBtn.onclick = () => addLog(index);

                // 削除ボタン
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = "[削除]";
                deleteBtn.onclick = () => deleteHabit(index);

                // 履歴テキスト
                const logDiv = document.createElement('div');
                logDiv.className = 'log-text';
                logDiv.textContent = "合計回数: " + habit.logs.length + "回";

                li.appendChild(nameBtn);
                li.appendChild(deleteBtn);
                li.appendChild(logDiv);
                habitList.appendChild(li);
            });

            updateChart();
        }

        // グラフの更新
        function updateChart() {
            const ctx = document.getElementById('habitChart').getContext('2d');
            
            const labels = habits.map(h => h.name);
            const data = habits.map(h => h.logs.length);

            if (myChart) {
                myChart.destroy();
            }

            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '習慣実行回数',
                        data: data,
                        backgroundColor: '#4caf50',
                    }]
                },
                options: {
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });
        }
    </script>
</body>
</html>
