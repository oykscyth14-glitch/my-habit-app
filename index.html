<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* 背景：ブルーグレーのグラデーション */
        body {
            background: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* タイトルスタイル */
        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            font-size: 32px;
            letter-spacing: -1px;
            text-align: center;
            margin: 20px 0 30px 0;
            text-transform: uppercase;
        }

        /* 入力エリア */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
        }
        button#add-btn {
            background: #263238;
            color: white;
            border: none;
            padding: 0 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button#add-btn:hover { background: #000; }

        /* 習慣カード */
        .habit-card {
            background: rgba(255, 255, 255, 0.95);
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            list-style: none;
        }
        .name-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: #eceff1;
            color: #455a64;
            border: 2px solid #455a64;
            border-radius: 10px;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }
        .name-btn:active {
            background: #cfd8dc;
            transform: scale(0.96);
        }

        /* 日時ログの表示 */
        .log-container {
            font-size: 12px;
            color: #546e7a;
            max-height: 80px;
            overflow-y: auto;
            background: #f1f3f4;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        .log-item {
            padding: 4px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .log-item:last-child { border-bottom: none; }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
        }
        .delete-btn {
            color: #b71c1c;
            cursor: pointer;
            text-decoration: none;
            font-weight: normal;
            font-size: 12px;
        }

        /* グラフエリア */
        #chart-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>[Habit tracker]</h1>
    
    <div class="input-group">
        <input type="text" id="habitInput" placeholder="新しい習慣を入力...">
        <button id="add-btn" onclick="addHabit()">追加</button>
    </div>

    <ul id="habitList" style="padding:0; margin:0;"></ul>

    <div id="chart-box">
        <canvas id="habitChart"></canvas>
    </div>
</div>

<script>
    let habits = JSON.parse(localStorage.getItem('myHabits')) || [];
    let myChart = null;

    window.onload = renderHabits;

    function addHabit() {
        const input = document.getElementById('habitInput');
        if (input.value.trim() === "") return;
        habits.push({ name: input.value, logs: [] });
        saveAndRender();
        input.value = "";
    }

    function addLog(index) {
        const now = new Date();
        const timeString = `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
        habits[index].logs.push(timeString);
        saveAndRender();
    }

    function deleteHabit(index) {
        if(confirm("この習慣を削除しますか？")) {
            habits.splice(index, 1);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('myHabits', JSON.stringify(habits));
        renderHabits();
    }

    function renderHabits() {
        const list = document.getElementById('habitList');
        list.innerHTML = '';

        habits.forEach((habit, index) => {
            const li = document.createElement('li');
            li.className = 'habit-card';

            const logHtml = habit.logs.slice().reverse().map(t => `<div class="log-item">✔ ${t}</div>`).join('');

            li.innerHTML = `
                <button class="name-btn" onclick="addLog(${index})">${habit.name}</button>
                <div class="log-container">
                    ${logHtml || '<div style="color:#b0bec5">まだ記録がありません</div>'}
                </div>
                <div class="footer">
                    <span>Total: ${habit.logs.length}回</span>
                    <span class="delete-btn" onclick="deleteHabit(${index})">削除</span>
                </div>
            `;
            list.appendChild(li);
        });
        updateChart();
    }

    function updateChart() {
        const ctx = document.getElementById('habitChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: habits.map(h => h.name),
                datasets: [{
                    label: '実行回数',
                    data: habits.map(h => h.logs.length),
                    // グラフの色：背景に合うブルーグレー系の色
                    backgroundColor: 'rgba(69, 90, 100, 0.8)',
                    borderColor: '#455a64',
                    borderWidth: 1,
                    borderRadius: 5
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { 
                        beginAtZero: true, 
                        ticks: { stepSize: 1, color: '#455a64' },
                        grid: { color: 'rgba(0,0,0,0.05)' }
                    },
                    x: {
                        ticks: { color: '#455a64', font: { weight: 'bold' } }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    }
</script>
</body>
</html>
