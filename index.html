<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            margin: 0; padding: 20px; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; color: #333;
        }
        .container { width: 100%; max-width: 420px; }
        h1 {
            font-family: 'Montserrat', sans-serif; color: #ffffff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3); font-size: 32px;
            text-align: center; margin: 20px 0; text-transform: uppercase;
        }
        .input-group {
            display: flex; gap: 10px; margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.95); padding: 15px;
            border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 8px; outline: none; }
        button#add-btn { background: #263238; color: white; border: none; padding: 0 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        .habit-card {
            background: rgba(255, 255, 255, 0.95); margin-bottom: 15px; padding: 20px;
            border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); list-style: none;
        }
        .name-btn {
            width: 100%; padding: 15px; margin-bottom: 12px;
            background: #eceff1; color: #455a64; border: 2px solid #455a64;
            border-radius: 10px; font-weight: 700; font-size: 18px; cursor: pointer;
        }
        .log-container {
            font-size: 11px; color: #546e7a; max-height: 80px; overflow-y: auto;
            background: #f1f3f4; padding: 8px; border-radius: 8px; margin-bottom: 12px;
        }
        .footer { display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: bold; }
        .delete-btn { color: #b71c1c; cursor: pointer; font-size: 12px; font-weight: normal; }

        #chart-box {
            background: rgba(255, 255, 255, 0.95); padding: 20px;
            border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            margin-top: 20px; margin-bottom: 40px;
        }
        .chart-title { font-size: 14px; font-weight: bold; text-align: center; margin-bottom: 10px; color: #455a64; }
    </style>
</head>
<body>

<div class="container">
    <h1>[Habit tracker]</h1>
    
    <div class="input-group">
        <input type="text" id="habitInput" placeholder="新しい習慣を入力...">
        <button id="add-btn" onclick="addHabit()">追加</button>
    </div>

    <ul id="habitList" style="padding:0; margin:0;"></ul>

    <div id="chart-box">
        <div class="chart-title">日別の達成状況 (過去7日間)</div>
        <canvas id="habitChart"></canvas>
    </div>
</div>

<script>
    let habits = JSON.parse(localStorage.getItem('myHabits')) || [];
    let myChart = null;
    const colorPalette = ['#1a73e8', '#d93025', '#188038', '#f9ab00', '#af5cf7', '#00acc1'];

    window.onload = renderHabits;

    function addHabit() {
        const input = document.getElementById('habitInput');
        if (input.value.trim() === "") return;
        habits.push({ name: input.value, logs: [] });
        saveAndRender();
        input.value = "";
    }

    function addLog(index) {
        const now = new Date();
        // グラフ用に「日付」と「時刻」を分けて保存
        const logData = {
            date: `${now.getMonth()+1}/${now.getDate()}`, // グラフの横軸用
            full: `${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}` // 表示用
        };
        habits[index].logs.push(logData);
        saveAndRender();
    }

    function deleteHabit(index) {
        if(confirm("削除しますか？")) {
            habits.splice(index, 1);
            saveAndRender();
        }
    }

    function saveAndRender() {
        localStorage.setItem('myHabits', JSON.stringify(habits));
        renderHabits();
    }

    function renderHabits() {
        const list = document.getElementById('habitList');
        list.innerHTML = '';
        habits.forEach((habit, index) => {
            const li = document.createElement('li');
            li.className = 'habit-card';
            const logHtml = habit.logs.slice().reverse().map(log => 
                `<div style="padding:3px 0; border-bottom:1px solid #eee;">✔ ${log.full || log}</div>`
            ).join('');

            li.innerHTML = `
                <button class="name-btn" onclick="addLog(${index})">${habit.name}</button>
                <div class="log-container">${logHtml || '記録なし'}</div>
                <div class="footer">
                    <span>Total: ${habit.logs.length}回</span>
                    <span class="delete-btn" onclick="deleteHabit(${index})">削除</span>
                </div>
            `;
            list.appendChild(li);
        });
        updateChart();
    }

    function updateChart() {
        const ctx = document.getElementById('habitChart').getContext('2d');
        if (myChart) myChart.destroy();

        // 直近7日間の日付ラベルを作成
        const labels = [];
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            labels.push(`${d.getMonth() + 1}/${d.getDate()}`);
        }

        const datasets = habits.map((habit, index) => {
            // 日付ごとの回数をカウント
            const dataMap = {};
            habit.logs.forEach(log => {
                const d = typeof log === 'object' ? log.date : log.split(' ')[0];
                dataMap[d] = (dataMap[d] || 0) + 1;
            });

            const data = labels.map(label => dataMap[label] || 0);
            const color = colorPalette[index % colorPalette.length];

            return {
                label: habit.name,
                data: data,
                borderColor: color,
                backgroundColor: color,
                tension: 0.3,
                fill: false,
                borderWidth: 3
            };
        });

        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: datasets },
            options: {
                responsive: true,
                plugins: { legend: { position: 'bottom', labels: { boxWidth: 10, font: { size: 10 } } } },
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } },
                    x: { grid: { display: false } }
                }
            }
        });
    }
</script>
</body>
</html>
