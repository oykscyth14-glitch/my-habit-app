<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>マイ習慣メモ</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>今日の習慣記録</h2>
    <p>記録したい内容を入力してください（自動保存されます）</p>
    <textarea id="memoArea" placeholder="例：散歩 30分した！"></textarea>
    <br>
    <button onclick="clearMemo()">記録を消去</button>
</div>

<script>
    // 1. 画面を開いた時：保存されているデータを読み込む
    const memoArea = document.getElementById('memoArea');
    const savedData = localStorage.getItem('myHabit'); // 'myHabit'という名前で取り出す

    if (savedData) {
        memoArea.value = savedData; // あれば表示する
    }

    // 2. 文字を入力した時：その都度LocalStorageに保存する
    memoArea.addEventListener('input', () => {
        localStorage.setItem('myHabit', memoArea.value); // 'myHabit'という名前で保存
    });

    // 3. 消去ボタンを押した時：データを消す
    function clearMemo() {
        localStorage.removeItem('myHabit');
        memoArea.value = '';
        alert('削除しました');
    }
</script>

</body>
</html>
