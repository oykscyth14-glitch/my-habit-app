<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #607d8b 0%, #455a64 100%);
            --card-bg: rgba(255, 255, 255, 0.1);
            --accent-green: #81c784;
            --accent-red: #ef5350;
        }

        body {
            background: var(--bg-gradient);
            color: white;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-family: 'Montserrat', sans-serif; margin-bottom: 20px; letter-spacing: 1px; }

        /* 入力エリア */
        .input-group { margin-bottom: 25px; width: 100%; max-width: 400px; display: flex; gap: 10px; }
        input { 
            flex: 1; padding: 12px; border-radius: 8px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.9);
        }
        .add-btn { 
            background: var(--accent-green); border: none; padding: 0 20px; 
            border-radius: 8px; cursor: pointer; color: white; font-weight: bold; 
        }

        /* 習慣グリッド */
        #habitList {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
            padding: 0;
            list-style: none;
        }

        .habit-card {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80px;
        }

        .habit-info { width: 100%; text-align: center; cursor: pointer; margin-bottom: 10px; }
        .habit-name { display: block; font-weight: bold; font-size: 1.1rem; margin-top: 4px; }
        .habit-count { font-size: 0.7rem; opacity: 0.7; }

        /* 操作ボタン */
        .card-actions { display: flex; gap: 10px; width: 100%; justify-content: center; }
        .action-btn {
            background: rgba(255,255,255,0.15); border: none; color: white;
            font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; cursor: pointer;
        }
        .action-btn:hover { background: rgba(255,255,255,0.3); }
        .delete-btn { color: #ffab91; }

        /* グラフエリア */
        .chart-container {
            background: white; border-radius: 20px; padding: 20px;
            margin-top: 30px; width: 100%; max-width: 500px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }
        .chart-controls { display: flex; justify-content: center; gap: 8px; margin-bottom: 15px; }
        .chart-controls button {
            background: #f0f0f0; border: none; padding: 6px 16px; 
            border-radius: 20px; cursor: pointer; color: #555; font-size: 0.8rem;
        }
        .chart-controls button.active { background: #455a64; color: white; }

        canvas { max-height: 280px; }
    </style>
</head>
<body>

    <h1>Habit tracker</h1>

    <div class="input-group">
        <input type="text" id="habitInput" placeholder="新しい習慣を追加...">
        <button class="add-btn" onclick="addHabit()">＋</button>
    </div>

    <ul id="habitList"></ul>

    <div class="chart-container">
        <div class="chart-controls">
            <button id="btn-week" onclick="changeRange('week')" class="active">週</button>
            <button id="btn-month" onclick="changeRange('month')">月</button>
            <button id="btn-year" onclick="changeRange('year')">年</button>
        </div>
        <canvas id="habitChart"></canvas>
    </div>

<script>
    let habitChart;
    let currentRange = 'week';
    const colors = ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40', '#81C784', '#F48FB1', '#80DEEA', '#D4E157'];

    window.onload = function() {
        renderHabits();
        initChart();
    };

    // --- データ操作 ---
    function getHabits() {
        return JSON.parse(localStorage.getItem('habitsV2')) || [];
    }

    function saveHabits(habits) {
        localStorage.setItem('habitsV2', JSON.stringify(habits));
        renderHabits();
        updateChart(currentRange);
    }

    // 習慣の追加
    function addHabit() {
        const input = document.getElementById('habitInput');
        if (!input.value.trim()) return;
        
        const habits = getHabits();
        habits.push({
            name: input.value,
            color: colors[habits.length % colors.length],
            logs: []
        });
        input.value = "";
        saveHabits(habits);
    }

    // 実行記録（クリック時）
    function logHabit(index) {
        const habits = getHabits();
        habits[index].logs.push(new Date().toISOString());
        saveHabits(habits);
    }

    // 1つ前の記録を取り消し（Undo）
    function undoHabit(index, event) {
        event.stopPropagation(); // 親要素のclickイベント（logHabit）を防止
        const habits = getHabits();
        if (habits[index].logs.length > 0) {
            if(confirm(`「${habits[index].name}」の最新の記録を取り消しますか？`)) {
                habits[index].logs.pop();
                saveHabits(habits);
            }
        }
    }

    // 習慣の削除
    function deleteHabit(index, event) {
        event.stopPropagation();
        const habits = getHabits();
        if(confirm(`習慣「${habits[index].name}」を完全に削除しますか？`)) {
            habits.splice(index, 1);
            saveHabits(habits);
        }
    }

    // --- UI表示 ---
    function renderHabits() {
        const habits = getHabits();
        const list = document.getElementById('habitList');
        list.innerHTML = habits.map((h, i) => `
            <li class="habit-card">
                <div class="habit-info" onclick="logHabit(${i})">
                    <span class="habit-count">今日: ${getCountToday(h.logs)}回</span>
                    <span class="habit-name">${h.name}</span>
                </div>
                <div class="card-actions">
                    <button class="action-btn" onclick="undoHabit(${i}, event)">一つ戻す</button>
                    <button class="action-btn delete-btn" onclick="deleteHabit(${i}, event)">削除</button>
                </div>
            </li>
        `).join('');
    }

    function getCountToday(logs) {
        const today = new Date().toDateString();
        return logs.filter(log => new Date(log).toDateString() === today).length;
    }

   // --- グラフ関連 ---
   function initChart() {
        const ctx = document.getElementById('habitChart').getContext('2d');
        habitChart = new Chart(ctx, {
            type: 'line',
            data: { labels: [], datasets: [] },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { 
                    legend: { 
                        display: true, // 凡例を表示
                        position: 'bottom', // 下側に配置
                        labels: {
                            boxWidth: 12,
                            padding: 15,
                            font: { size: 10 }
                        }
                    } 
                },
                scales: { 
                    y: { 
                        beginAtZero: true, 
                        ticks: { stepSize: 1, color: '#666' },
                        grid: { color: '#f0f0f0' }
                    },
                    x: {
                        ticks: { color: '#666' },
                        grid: { display: false }
                    }
                }
            }
        });
        updateChart('week');
    }

    function changeRange(range) {
        currentRange = range;
        document.querySelectorAll('.chart-controls button').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${range}`).classList.add('active');
        updateChart(range);
    }

    function updateChart(range) {
        const habits = getHabits();
        const now = new Date();
        let labels = [];
        let daysToTrack = range === 'week' ? 7 : (range === 'month' ? 30 : 12);

        for(let i = daysToTrack - 1; i >= 0; i--) {
            let d = new Date();
            if(range === 'year') d.setMonth(now.getMonth() - i);
            else d.setDate(now.getDate() - i);
            labels.push(range === 'year' ? `${d.getMonth()+1}月` : `${d.getMonth()+1}/${d.getDate()}`);
        }

        const datasets = habits.map(h => {
            const counts = new Array(daysToTrack).fill(0);
            h.logs.forEach(logStr => {
                const logDate = new Date(logStr);
                for(let i = 0; i < daysToTrack; i++) {
                    let target = new Date();
                    if(range === 'year') {
                        if(logDate.getFullYear() === target.getFullYear() && logDate.getMonth() === (target.getMonth() - (daysToTrack-1-i))) counts[i]++;
                    } else {
                        target.setDate(target.getDate() - (daysToTrack-1-i));
                        if(logDate.toDateString() === target.toDateString()) counts[i]++;
                    }
                }
            });
            return { label: h.name, data: counts, borderColor: h.color, tension: 0.3, pointRadius: 2 };
        });

        habitChart.data.labels = labels;
        habitChart.data.datasets = datasets;
        habitChart.update();
    }
</script>
</body>
</html>
